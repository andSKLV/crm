<table style="text-align: center; width:100%; height:65px; " class="animate-switch-container">
    <tbody ng-if="calculation.config=='tooltip'">
    <tr>
        <td class="{{calculation.tooltip.style}} tooltip_span" style="height: inherit">{{calculation.tooltip.title}}</td>
    </tr>
    </tbody>
    <tbody ng-if="calculation.config!='calculation.json' && mode=='calc'" ng-switch="calculation.karetka.mode" class="animate-switch-container animate-switch">
        <tr class="" ng-switch-when="changing process">
            <td ng-click="calculation.clean()">Выйти из режима изменения</td>
        </tr>
        <tr class="" ng-switch-default="">
            <td ng-click="calculation.reloadDashboard('calculationActions.json','calculationActions')" ng-class="[{mi_current: calculation.myFactory.document.currParam===''}, {mi_moveFromRight: calculation.myFactory.document.currParam===''},{ mi_moveToRight: !calculation.myFactory.document.currParam===''}]" ng-show="(calculation.myFactory.document.currParam==='' && calculation.myFactory.parks.length!==0) || (calculation.myFactory.document.currParam!=='' && calculation.myFactory.parks.length!==0 && !calculation.myFactory.cameFrom.name)">Сохранение и привязка</td>
            <td ng-click="calculation.relocatePage(calculation.myFactory.cameFrom.path)" ng-class="[{mi_current: calculation.myFactory.document.currParam===''}, {mi_moveFromRight: calculation.myFactory.document.currParam===''},{ mi_moveToRight: !calculation.myFactory.document.currParam===''}]" ng-show="calculation.myFactory.document.currParam!=='' && calculation.myFactory.parks.length!==0 && calculation.myFactory.cameFrom.name">Вернуться в {{calculation.myFactory.cameFrom.name}}</td>
        </tr>
    </tbody>
    <tbody ng-if="calculation.config=='calculationActions.json'">
        <tr>
            <td ng-click="calculation.reloadDashboard('HIP.json','HIP')">Вернуться к расчету</td>
        </tr>
    </tbody>

</table>
