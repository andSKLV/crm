<table class="matrix">
    <tbody>
        <tr class="matrix_row">
            <td class="properties btns" width="20px"></td>
            <td ng-click="dashboard.selectParam($index)" 
                class="polisEditorMatrixRow polisEditorMatrixRow_header" ng-class="[{mi_selected: dashboard.myFactory.document.selectedParam===$index}]">
                    <h3>{{dashboard.myFactory.polisCurrent.name}}</h3>
            </td>
        </tr>
        <tr class="matrix_row" ng-repeat="value in currObj"  
        ng-if="value.checked">
            <td class="properties btns" width="20px" >
                <input type="button" class="btnCopy" value="+" ng-click="addNew(value)">
                <input type="button" class="btnDelete" value="-" ng-click="delete(value)">
            </td>
            <td ng-click="dashboard.selectParam($index)" 
            class="polisEditorMatrixRow posiEditor_condition" ng-class="[{mi_selected: dashboard.myFactory.document.selectedParam===$index}]">
                {{$index+1}}. {{value.text}}
            </td>
        </tr>
        <tr class="matrix_row polisEditorMatrixRow deleted posiEditor_condition" ng-repeat="value in currObj"  ng-if="!value.checked" ng-click="value.checked=true">
            <td class="properties btns" width="20px">
                
            </td>
            <td>
                {{$index+1}}.{{value.text}}
            </td>
        </tr>

    </tbody>
</table>
