<table class="matrix">
    <tr ng-repeat="value in dashboard.myFactory.payment.array">
        <td class="properties btns" width="20px">
            <input type="button" class="btnCopy"  ng-click="" value="+">
            <input type="button" class="btnDelete" ng-click="" value="-">
        </td>
        <td class="properties" ng-click="loadProcess(value,value.date)">{{value.date}}</td>
        <td class="properties">{{value.price}}</td>
        <td class="properties">{{value.debtDate}}</td>
        <td class="properties">{{value.debt}}</td>
    </tr>
</table>
