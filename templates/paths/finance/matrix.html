<table class="matrix">
    <tr ng-repeat="value in dashboard.myFactory.payment.array" ng-class="{payment_payed: value.payed}">
        <td class="properties btns" width="20px">
            <input type="button" class="btnCopy"  ng-click="" value="+">
            <input type="button" class="btnDelete" ng-click="" value="-">
        </td>
        <td class="properties" ng-class="[{mi_selected : value.changing && newDashboard.checkCurrentPage(0)},{disabled: !myFactory.polisObj.isSaved}]" ng-click="loadPayment(value,0)">{{value.date}}</td>
        <td class="properties" ng-class="[{mi_selected : value.changing && newDashboard.checkCurrentPage(1)}, {disabled: !myFactory.polisObj.isSaved}]" ng-click="loadPayment(value,1)">{{value.price}}</td>
        <td class="properties" ng-class="{mi_selected : value.changing && newDashboard.checkCurrentPage(2)}" ng-click="loadPayment(value,2)">{{value.debtDate}}</td>
        <td class="properties" ng-class="{mi_selected : value.changing && newDashboard.checkCurrentPage(3)}" ng-click="loadPayment(value,3)">{{value.debt}}</td>
    </tr>
    <tr>
        <td class="properties btns properties_header" width="20px">
        </td>
        <td class="properties properties_header">Итого выплат:</td>
        <td class="properties properties_header">{{myFactory.payment.payed}}</td>
        <td class="properties properties_header">Итого долг: </td>
        <td class="properties properties_header">{{myFactory.payment.leftPrice}}</td>
    </tr>
</table>
